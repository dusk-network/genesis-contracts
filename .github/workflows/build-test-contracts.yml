name: Build Test Contracts

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/alice/**'
      - 'contracts/bob/**'
      - 'contracts/charlie/**'
      - 'contracts/host_fn/**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Store Binaries
    runs-on: ubuntu-latest # This does not use core because it does not work on core
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Build test contracts
        run: |
          chmod +x scripts/build-test-contracts.sh
          ./scripts/build-test-contracts.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BUILD_TEST_CONTRACTS_TOKEN }}
          commit-message: "chore: update test contract binaries"
          branch: update-test-contract-binaries
          delete-branch: true
          title: "chore: Update test contract binaries"
          body: |
            ## ðŸ”¨ Test Contract Binaries Update
            
            This PR contains updated deterministic builds of the test contracts.
            
            ### Contracts Updated
            - alice.wasm
            - bob.wasm
            - charlie.wasm
            - host_fn.wasm
            
            ### Build Details
            - Built using deterministic-build tool from `dusk-network/dusk-verifiable-builds`
            
            **This PR was automatically generated by the build-test-contracts workflow.**
          labels: |
            automated
            contracts
          add-paths: |
            bin/*.wasm
